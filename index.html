<html>
    <head>
        <meta name="viewport" content="width=device-width,user-scale=no">
	<meta name="theme-color" content="hotpink">
        <script src="app.js" defer></script>
        <title>HotSpot</title>
        <style>
            #heading{width: 100%;background: hotpink;position: fixed;top: 0;left: 0;color: white;text-align: center;font-family:serif;padding: 0;box-shadow:2px 2px 20px black;font-size:16px;border-radius:0px 0px 8px 8px;}

            #footing{width: 100%;background: hotpink;position: fixed;bottom: 0;left: 0;color: white;text-align: center;font-family:serif;padding: 0;text-shadow:2px 2px 2px black;}
            #container{top: 25px;left: 0px; position: fixed;margin: 5px;width: 100%;height: 100%;bottom: 20px;font-family:serif;color: hotpink;}
            mark{background: hotpink;color: white;border-radius: 16px;padding: 5px;font-family: monospace;font-size: 1.2rem;text-shadow:2px 2px 2px black;}
        </style>
    </head>
    <body>
        <div id="heading">HotSpot</div>
       <div id="container">
        Hotspot Name : <mark id="name"></mark>
        <br><br><br>
        Password : <mark id="pass"></mark>
        </div>
        <div id="footing">Made By T24Time</div>
    </body>
</html>
